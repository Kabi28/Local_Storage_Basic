<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Task</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Learnz Super Store</header>
    <main>
        <section id="result-section">
            <table border="1">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th colspan="2">Action</th>
                </tr>
                <tbody id="table"></tbody>
            </table>
            <div id="result">
            </div>
        </section>
        <section id="cart">
    
        </section>
    </main>
    <button onclick="newProduct()" id="newBtn">New Product</button>
    <section id="product">
        <div class="product-wrap">
            <label for="name">Product Name </label>
            <input type="text" id="name" placeholder="Enter Product Name">
        </div>
        <div class="product-wrap"></div>
            <label for="price">Product Price </label>
            <input type="number" id="price" placeholder="Enter Product price" minlength="0">
        </div>
        <div class="product-wrap"></div>
            <label for="description">Product description </label>
            <input type="text" id="description" placeholder="Enter Product description">
        </div><br>
        <button onclick="addProduct()" id="addBtn">Add</button>
        <button onclick="cancelProduct()" id="cancelBtn">Cancel</button>
        
    </section>
    <script src="main.js"></script>
</body>
</html>
